<!DOCTYPE html>
<html lang="ja">
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

	<script type="text/javascript" charset="utf-8" src="../script/Utility.js"></script>
	<script language="javascript" type="text/javascript">
		// C#側からAPI登録を実行される。
		// const wri = chrome.webview.hostObjects.sync.wri;
		// const wri_async = chrome.webview.hostObjects.wri;

		// C# -> WebView2 Event Handler
		// C#側からWebView2の初期化が完了したらJavaScriptの初期化としてコールされる
		const csLoaded = () => {
			try {
				terminal = null;

				wri.window.ShowFooter(true);

				init();
				init_terminal();
			} catch (msg) {
				return false;
			}
			//Utility.Log("<WebView2/JavaScript Loaded.>");
			return true;
		}
		// ↑ロジックを理解した上で変更すること↑

		const terminal_state_none = 0;				// 未初期化
		const terminal_state_wait_command = 1;		// コマンド実行待ち
		const terminal_state_running_command = 2;	// コマンド実行中

		let terminal_state = terminal_state_none;

		var terminal;
		var btn_exec_command;

		const init = () => {
			try {

				window.chrome.webview.addEventListener('message', (e) => {
					try {
						if (e.data?.type == "terminal") {
							switch (e.data.status) {
								case "running":
									// nothing
									break;

								case "exit":
									// コマンド終了通知
									// 終了コード
									on_terminal_exit(e.data?.process_id, e.data?.code);
									break;
							}
						}
					} catch (err) {
						alert(err);
					}
				});

				const command_history = document.getElementById("output_list");
				const input_command_root = document.getElementById("input_command");
				const input_command = document.getElementById("inp_command");
				btn_exec_command = input_command_root.querySelector(".button button");
				btn_exec_command.addEventListener("click", () => {
					try {
						const command = input_command.value;
						if (command !== "" && terminal !== null) {
							btn_exec_command.disabled = true;
							wri.system.AddLog(`> bash -c ${command}`);

							const result = terminal.ExecCmd("bash.exe", `-c "${command}"`);

							let log;
							if (result) {
								log = `bash -c ${command}`;
								terminal_state = terminal_state_running_command;
							} else {
								log = terminal.ErrorMessage;
								terminal_state = terminal_state_none;
							}
							const item = document.createElement("div");
							item.innerText = log;
							if (command_history.children.length >= 10) {
								command_history.firstElementChild.remove();
							}
							command_history.appendChild(item);
						}
					} catch (err) {
						alert(err);
						btn_exec_command.disabled = false;
					}
				});
				document.getElementById("clear_command").addEventListener("click", () => {
					input_command.value = "";
				});

				const btn_init_terminal = document.getElementById("init_terminal");
				btn_init_terminal.addEventListener("click", init_terminal);
				const btn_close_terminal = document.getElementById("close_terminal");
				btn_close_terminal.addEventListener("click", close_terminal);
			} catch (err) {
				alert(err);
			}
		}

		const init_terminal = () => {
			try {
				if (terminal !== null) {
					terminal.Close();
					terminal = null;
				}
				terminal = wri.system.CreateTerminal();

				const msys_path = "C:\\msys64";
				terminal.SetEnv("PATH", `${msys_path}\\ucrt64\\bin;${msys_path}\\usr\\local\\bin;${msys_path}\\usr\\bin;`);
				// terminal.AddEnv("PATH", `${msys_path}\\ucrt64\\bin;${msys_path}\\usr\\local\\bin;${msys_path}\\usr\\bin;`);
				terminal.SetEnv("MSYSTEM", `UCRT64`);
				terminal.SetWorkingDirectory( wri.ExeDirectoryPath );
				// terminal.ChangeWorkingDirectory("..");
				terminal.SetEncoding("utf8");
			} catch (err) {
				alert(err);
				if (terminal !== null) {
					terminal.Close();
					terminal = null;
				}
			}
		}
		const close_terminal = () => {
			terminal.Close();
		}

		const on_terminal_exit = (process_id, code) => {
			wri.system.AddLog(`Exit (Result:${code})`);

			if (process_id != terminal?.ProcessId) {
				alert("違うProcessから通知？");
			}

			// 
			switch (terminal_state) {
				case terminal_state_running_command:
					break;
				case terminal_state_none:
				case terminal_state_wait_command:
				default:
					// ありえない？
					alert("コマンド未実行のはずなのにコマンド完了通知を受信");
					break;
			}
			// コマンド終了処理
			terminal_state = terminal_state_wait_command;
			btn_exec_command.disabled = false;
		}

	</script>
	<style type="text/css">
		.form #output_list {
			background-color: #202020;
			border-radius: 10px;
			margin: 5px 0 0 0;
			padding: 10px 20px 10px 20px;

			& div {
				color: #fff;
			}
		}

		& #input_command {
			display: grid;
			gap: 10px;
			grid-template-columns: auto 1fr auto auto;

			& .input input {
				width: 100%;
			}
		}
	</style>
	<link rel="stylesheet" type="text/css" href="../styles/default.css" />
</head>
<body>

	<div id="body">
		<div class="main_pane">
			<div class="container">
				<div class="c_header">
					<div class="item">
						<button id="init_terminal">接続</button>
						<button id="close_terminal">切断</button>
					</div>
				</div>
				<div class="c_item">
					<div class="header">
						Command
					</div>
					<div class="form">
						<div class="item input_form" id="input_command">
							<span class="caption"></span>
							<span class="input"><input id="inp_command" size="20" placeholder="Command"/></span>
							<span class="button"><button id="exec_command">Run</button></span>
							<span class="button"><button id="clear_command">Clear</button></span>
						</div>
						<div id="output_list">
						</div>
					</div>
				</div>
			</div>
		</div>

			<div class="side_item_list" >
				<ul>
					<li>item1</li>
					<li>item2</li>
				</ul>
			</div>
		</div> -->
	</div>
</body>
</html>

		// C# -> WebView2 Event Handler
		// C#側からWebView2の初期化が完了したらJavaScriptの初期化としてコールされる
		const csLoaded = () => {
			try {
				// パラメータチェック
				const params = new URLSearchParams(document.location.search);
				const file = params.get("param1");
				// 引数が存在したらファイルとみなす
				if (file !== null) {
					// ファイル存在チェック
					const content = wri.io.file.Exists(file);
					if (content === true) {
						input_file = file;
					}
				}

				//
				document.addEventListener("dragover", (e) => {
					if (e.target.id === "input_file_path") {
						e.dataTransfer.dropEffect = 'link';
					} else {
						e.dataTransfer.dropEffect = 'none';
					}
					e.preventDefault();
				});
				document.addEventListener("drop", async (e) => {
					if (e.target.id === "input_file_path") {
						const file = await getDroppedFilePath(e);
						if (file !== null) {
							// ファイル存在チェック
							const content = wri.io.file.Exists(file);
							if (content === true) {
								input_file = file;
								e.target.value = file;
							}
						}
					} else {
						e.preventDefault();
					}
				});
			} catch (msg) {
				return false;
			}
			//Utility.Log("<WebView2/JavaScript Loaded.>");
			return true;
		}
		// ↑ロジックを理解した上で変更すること↑

		var input_file;

	</script>

                dad_elem.addEventListener("dragleave", (e) => {

                    dad_elem.classList.remove("over");

		// ↑ロジックを理解した上で変更すること↑

		//
		var config;
		//
		const launchApp = (file) => {
            try {
                const ddptns = config.launch;
                for (const ptn of ddptns) {
					const re = new RegExp(ptn.pattern);
					if (re.test(file)) {
                        location.href = `${ptn.app}?file=${encodeURIComponent(file)}`;
						return;
					}
				}
				//
				alert(`対応appなし：${file}`);
			} catch (err) {
				alert(err);
			}
		}

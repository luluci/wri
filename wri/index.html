				const apps_elem = document.getElementById("apps_list");

					const elem_div = document.createElement("div");
					const elem_a = document.createElement("a");
					elem_a.href = apps[i];
					elem_a.textContent = apps[i].split("/").reverse()[0].split('.')[0];
					elem_div.appendChild(elem_a);
					apps_elem.appendChild(elem_div);
				}

				const dad_elem = document.getElementById("launch_by_dad");
				dad_elem.addEventListener("dragenter", (e) => {
					e.preventDefault();
					dad_elem.classList.add("over");
				});
				dad_elem.addEventListener("dragleave", (e) => {
					e.preventDefault();
					dad_elem.classList.remove("over");
				});
				dad_elem.addEventListener("dragover", (e) => {

				});

					dad_elem.classList.remove("over");
					const file = await getDroppedFilePath(e);
					//alert(file);
					launchApp(file);
				});

			} catch (msg) {
				return false;
			}
			//Utility.Log("<WebView2/JavaScript Loaded.>");
			return true;
		}
		// ↑ロジックを理解した上で変更すること↑

		//
		var config;
		//
		const launchApp = (file, param = null) => {
			try {
				const ddptns = config.launch;
				for (const ptn of ddptns) {
					const re = new RegExp(ptn.pattern);
					if (re.test(file)) {
						if (param === null) {
							location.href = `${ptn.app}?param1=${encodeURIComponent(file)}`;
						} else {
							location.href = `${ptn.app}${param}`;
						}
						return;
					}
				}
				//
				alert(`対応appなし：${file}`);
			} catch (err) {
				alert(err);
			}
		}
